<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftside">
            <div class="header">
                <div class="userimg">
                    <img src="arham - Copy.jpg" class="cover">
                </div>
                <ul class="nav-icons">
                    <li><ion-icon name="scan-circle-outline"></ion-icon></li>
                    <li><ion-icon name="chatbox"></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                </ul>
            </div>
            <div class="search-chat">
                <div>
                <input type="text" placeholder="Search or start a new chat">
                <ion-icon name="search-outline"></ion-icon>
            </div>
            </div>

            <div class="chatlist">
                <div class="block1">
                <div class="block">
                    <div class="imgbx">
                        <img src="img1.jpg" class="cover">
                    </div>
                    <div class="details">
                        <div class="listhead">
                            <h4>Muhammad Shayan</h4>
                            <p class="time">10:56</p>
                        </div>
                        <div class="message-p">
                            <p>Hi</p>
                        </div>
                    </div>
                </div>
            </div>
                <div class="block">
                    <div class="imgbx">
                        <img src="img2.jpg" class="cover">
                    </div>
                    <div class="details">
                        <div class="listhead">
                            <h4>Ashraf</h4>
                            <p class="time">09:25</p>
                        </div>
                        <div class="message-p">
                            <p>Hi, I found you on Youtube</p>
                            <b>1</b>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="imgbx">
                        <img src="img3.jpg" class="cover">
                    </div>
                    <div class="details">
                        <div class="listhead">
                            <h4>+92 321 2987509</h4>
                            <p class="time">Yesterday</p>
                        </div>
                        <div class="message-p">
                            <p>Thanks</p>
                            <b>2</b>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="imgbx">
                        <img src="img4.jpg" class="cover">
                    </div>
                    <div class="details">
                        <div class="listhead">
                            <h4>Aakish</h4>
                            <p class="time">Yesterday</p>
                        </div>
                        <div class="message-p">
                            <p>Nice</p>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="imgbx">
                        <img src="img5.jpg" class="cover">
                    </div>
                    <div class="details">
                        <div class="listhead">
                            <h4>Rooman</h4>
                            <p class="time">Yesterday</p>
                        </div>
                        <div class="message-p">
                            <p>Coming</p>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="imgbx">
                        <img src="img6.jpg" class="cover">
                    </div>
                    <div class="details">
                        <div class="listhead">
                            <h4>Hadi</h4>
                            <p class="time">20/7/23</p>
                        </div>
                        <div class="message-p">
                            <p>Waiting</p>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="imgbx">
                        <img src="img7.jpg" class="cover">
                    </div>
                    <div class="details">
                        <div class="listhead">
                            <h4>Babar</h4>
                            <p class="time">19/7/23</p>
                        </div>
                        <div class="message-p">
                            <p>Are you serious!</p>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <div class="imgbx">
                        <img src="img8.jpg" class="cover">
                    </div>
                    <div class="details">
                        <div class="listhead">
                            <h4>Hammad</h4>
                            <p class="time">19/7/23</p>
                        </div>
                        <div class="message-p">
                            <p>Plzz send.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="rightside">

            <div class="header"></div>

        </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
